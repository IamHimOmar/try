<link rel="stylesheet" href="assets/css/login.css" media="screen" title="no title" charset="utf-8">
<div class="loginContainer" ng-controller="LoginController">
    <div class="loginHeader">
          <h1 style="cursor: default;">Login</h1>
    </div>
    <div class="loginForm">
          <form>

            <div class="field-wrap">
            <label>
              Username
            </label>
            <input name="username" type="text" required autocomplete="off" ng-model="userName"/>
          </div>

          <div class="field-wrap">
            <label>
              Password
            </label>
            <input name="password" type="password" required autocomplete="off" ng-model="password"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button" ng-click="Login()"/>Login</button>

          </form>
          <p class="new-account"><a href="#">Create new account</a></p>
    </div>
</div>
